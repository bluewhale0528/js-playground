<!DOCTYPE html>
<head>
    <body>
        <h1>구구단 출력 프로그램</h1>
        출력할 단: <input type='text' id='n'>
        <button onclick = "display()">확인</button>
        <script>
            function display() {
                var strN = document.getElementById('n').value;
                var num = Number(strN);
                if (num >= 2 && num < 10) {
                    document.write("<h2>구구단 " + num + '단입니다.</h2>');
                    for (var i = 1; i < 10; i++) {
                        document.write(+ num + ' * ' + i + ' = ' + (num*i) + '<br>');
                    }
                } else {
                    document.write("<h2>2이상 9이하의 값만 입력할 수 있습니다. </h2>");
                }
            }
        </script>
    </body>
</head>
