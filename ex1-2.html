<!DOCTYPE html>
<head>
    <body>
        <h1>연습문제 1-2</h1>
        <script>
            var a1 = prompt('키(cm)를 작성해 주세요.');
            var a2 = prompt('몸무게(kg)를 작성해 주세요.');
            var n1 = Number(a1);
            var n2 = Number(a2);
            var ans = n2/(n1*n1*0.0001);
            console.log('당신의 BMI 수치는 ' + ans + '입니다.');

        
        </script>
    </body>
</head>
