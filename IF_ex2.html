<!DOCTYPE html>
<head>
    <body>
        <h1>IF문 예제2</h1>
        <script>
            var a = prompt("영어 문장을 입력해주세요.");
            var upper = a.toUpperCase();
            var lower = a.toLowerCase();
            if (a === upper) {
                console.log("대문자 문장입니다.");
            } else if (a === lower) {
                console.log("소문자 문장입니다.");
            } else {
                console.log("보통 문장입니다.");
            }
        </script>
    </body>
</head>
