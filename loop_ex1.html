<!DOCTYPE html>
<heae>
    <body>
        <h1>반복문 연습문제1</h1>
        <script>
            var n = 1;
            var sum = 0;
            var count = 1; 
            while (n != 0) {
                n = Number(prompt('숫자를 입력해주세요(0 = 종료).'));
                sum = sum + n;
                console.log('횟수 = ' + count +', 입력값 = ' + n +', 합 = ' + sum);
                count++;
            }
        </script>
    </body>
</heae>
