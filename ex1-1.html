<!DOCTYPE html>
<head>
    <body>
        <h2>연습문제 1-1</h2>
        <script>
            var a1 = prompt('숫자1을 입력해주세요');
            var a2 = prompt('숫자2를 입력해주세요');
            var n1 = Number(a1); 
            var n2 = Number(a2);
            console.log(n1 + " + " + n2 + " = " + (n1+n2));
            console.log(n1 + " - " + n2 + " = " + (n1-n2));
            console.log(n1 + " * " + n2 + " = " + (n1*n2));
            console.log(n1 + " / " + n2 + " = " + (n1/n2));
        </script>
    </body>
</head>
