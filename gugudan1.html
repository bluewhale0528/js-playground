<!DOCTYPE html>
<head>
    <body>
        <h1>구구단 2단,3단</h1>
        <script>
           
            for (var num = 2; num <= 3; num++) {
                document.write('<br>' + num +'단 입니다' + '<br>' + '<br>');
                for (var i = 1; i < 10; i++) {
                    document.write(num + ' * ' + i + ' = ' + (num*i) + '<br>');
                }
            }
        </script>
    </body>
</head>
