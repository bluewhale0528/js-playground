<!DOCTYPE html>
<head>
    <body>
        <h1>구구단 출력 프로그램</h1>
        <script>
           var num = Number(prompt('몇 단을 출력하실 건가요?'));
            if (num >= 2 && num < 10) {
                document.write("<h2>구구단 " + num + '단입니다.</h2>');
                for (var i = 1; i < 10; i++) {
                    document.write(+ num + ' * ' + i + ' = ' + (num*i) + '<br>');
                }
            } else {
                document.write('2이상 9이하의 값만 입력할 수 있습니다.');
            }
            
        </script>
    </body>
</head>
