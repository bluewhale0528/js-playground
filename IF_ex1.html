<!DOCTYPE html>
<head>
    <body>
        <h1>IF문 예제1</h1>
        <script>
            var a = prompt('숫자를 입력해주세요.');
            var int = Number(a);
            if (int % 2 === 0) {
                console.log("입력하신 숫자는 짝수입니다.");
            } else {
                console.log("입력하신 숫자는 홀수입니다.");
            }
        </script>
    </body>
</head>
